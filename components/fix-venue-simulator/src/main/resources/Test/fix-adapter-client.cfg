#
# This configures FIXOutput_1 to create a FIX connect to FIXInput_2.
#
[default]
ConnectionType=initiator
ResetOnLogon=Y
StartTime=00:00:00
EndTime=00:00:00
# This prevents excessive memory usage over time.
# See http://n2.nabble.com/limiting-memory-usage-of-FileStore-(patch)-td839881.html for details.
FileStoreMaxCachedMsgs=0
DataDictionary=VenueSimulation/config/FIX42.xml

# VENUE1 CLIENT SIDE
[session]
BeginString=FIX.4.2
SenderCompID=CLIENT1
TargetCompID=VENUE1
SocketConnectHost=localhost
SocketConnectPort=10020
HeartBtInt=30
FileLogPath=FIX_data/Client1Venue1/logs
FileStorePath=FIX_data/Client1Venue1/store


# VENUE2 CLIENT SIDE
[session]
BeginString=FIX.4.2
SenderCompID=CLIENT1
TargetCompID=VENUE2
SocketConnectHost=localhost
SocketConnectPort=10030
HeartBtInt=30
FileLogPath=FIX_data/Client1Venue2/logs
FileStorePath=FIX_data/Client1Venue2/store

